<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName dev-siesta.com

     DocumentRoot /var/www/public/
    <Directory /var/www/public/>
       Options Indexes FollowSymLinks Includes ExecCGI
       AllowOverride All
       Require all granted
    </Directory>

    ErrorLog /var/log/apache2/dev.siesta.com
</VirtualHost>
